<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html{
      margin-left: 100px;
      margin-top: 20px;
      font-family: sans-serif;
      background-color: lightyellow;
    }
    th {
      width: 100px;
      height: 20px;
      margin: 50px;
      border: 1px solid lightyellow;
      padding: 10px;
      color:pink;
      background-color: black;
    } 
    td {
      width: 100px;
      height: 20px;
      color: black;
      margin: 50px;
      border: 1px solid lightyellow;
      padding: 10px;
      text-align: center;
      background-color: pink;
    }
    h1 {
      margin-bottom: 40px;
    }
    h3 {
      margin-top: 30px;
      color: #593EB2;
      margin-bottom: 10px;
    }

    .AddButton {
      padding: 5px 20px;
      margin: 4px 2px;
      background-color: black; 
      border: none;
      color: pink;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      cursor: pointer;
    }
    #studentNumber {
      font-style: italic;
    }
    .info {
      width: 150px;
      height: 20px;
    }
    select {
      width: 150px;
      height: 20px;
      margin-bottom: 30px;
      margin-top: 0px;
      background-color: black; 
      border: none;
      color: pink;
    }
    h4{
      margin-bottom: 8px;
      margin-top: 30px;
    }
    #submitButton {
      padding: 2px 10px;
      margin: 4px 2px;
      background-color: pink; 
      border: none;
      color: black;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
  <title>Item List</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
